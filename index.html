<body>
  <div id="tsparticles"></div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: {
        enable: true,
        zIndex: -1
      },
      background: {
        color: { value: "#000" }
      },
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: "#ff0000" },
        move: { enable: true, speed: 2 }
      }
    }).then(() => {
      console.log("Particles are alive!");
    }).catch((e) => {
      console.error("tsParticles failed:", e);
    });
  </script>
</body>
